<app-header></app-header>
<br>
<div id="topDiv">
    <strong>Select the exam: </strong>
    <select id="examselect" [(ngModel)]="detailid">
        <option *ngFor="let detail of details" [value]="detail._id">
            {{detail.examName}}
        </option>
    </select>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary btn-sm" (click)="showData()">Show Marks</button>
</div>
<br>
<div class="card m-3">
    <h5 class="card-header">Please complete the fields</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <div class="form-row">
                    <div class="form-group col-2">
                        <label>Name of Subject 1</label>
                        <input type="text" placeholder={{nameOfSub[0]}} class="form-control" disabled/>
                    </div>
                    <div class="form-group col-1">
                        <label>Mark</label>
                        <input type="text" placeholder={{markOfSub[0]}} formControlName="cmos1" class="form-control" required/>
                    </div>
                    <div class="form-group col-2">
                        <label>Name of Subject 2</label>
                        <input type="text" placeholder={{nameOfSub[1]}} class="form-control" disabled/>
                    </div>
                    <div class="form-group col-1">
                        <label>Mark</label>
                        <input type="text" placeholder={{markOfSub[1]}} formControlName="cmos2" class="form-control" required/>
                    </div>
                    <div class="form-group col-2">
                        <label>Name of Subject 3</label>
                        <input type="text" placeholder={{nameOfSub[2]}} class="form-control" disabled/>
                    </div>
                    <div class="form-group col-1">
                        <label>Mark</label>
                        <input type="text" placeholder={{markOfSub[2]}} formControlName="cmos3" class="form-control" required/>
                    </div>
                    <div class="form-group col-2">
                        <label>Name of Subject 4</label>
                        <input type="text" placeholder={{nameOfSub[3]}} class="form-control" disabled/>
                    </div>
                    <div class="form-group col-1">
                        <label>Mark</label>
                        <input type="text" placeholder={{markOfSub[3]}} formControlName="cmos4" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="text-center" style="float: right;">
                <button pButton type="submit" class="p-button-raised p-button-rounded p-button-success" icon="pi pi-check" ></button>&nbsp;&nbsp;
                <button pButton type="reset" class="p-button-raised p-button-rounded p-button-secondary" icon="pi pi-times" (click)="onReset()"></button>&nbsp;&nbsp;
                <button pButton type="reset" class="p-button-raised p-button-rounded p-button-danger" icon="pi pi-trash" (click)="onDelete()"></button>
            </div>
        </form>
    </div>
</div>
