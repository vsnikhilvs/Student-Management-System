<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign in</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <hr><label for="inputEmail">Email address: </label>
                            <input type="email" #emailid id="inputEmail" class="form-control" placeholder="Email Address" required autofocus/>
                        </div>
                        <div class="form-label-group">
                            <br><label for="inputPassword">Password: </label>
                            <input type="password" #password id="inputPassword" class="form-control" placeholder="Password" required/>
                        </div><br>
                        <button class="btn btn-lg btn-primary btn-block tezt-uppercase" (click)="getCred()" type="button">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
